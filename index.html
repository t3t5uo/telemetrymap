
<!DOCTYPE html>
<html>
<head>
  <title>Map with Detailed Info</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvP3E8ICYEQYe5EY--HT4DFcorGgppsxs&callback=initMap" async defer></script>
  <script>
    function initMap() {
      const locations = [{"lat":37.78512306,"lng":-122.40497306,"timestamp":"9:05:37 PM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.78535361,"lng":-122.40529111,"timestamp":"9:05:07 PM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.78555667,"lng":-122.40598,"timestamp":"9:04:11 PM","origin":"positions","vehiclePlacardNumber":"1028"},{"lat":37.78555667,"lng":-122.40598,"timestamp":"9:04:11 PM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.78524472,"lng":-122.40646806,"timestamp":"9:03:42 PM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.78432306,"lng":-122.40751806,"timestamp":"9:03:20 PM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.78401583,"lng":-122.40793333,"timestamp":"9:03:11 PM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.78401528,"lng":-122.40809639,"timestamp":"9:03:08 PM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.78401528,"lng":-122.40809639,"timestamp":"9:03:08 PM","origin":"positions","vehiclePlacardNumber":"1028"},{"lat":37.78442806,"lng":-122.40900167,"timestamp":"9:02:09 PM","origin":"positions","vehiclePlacardNumber":"1028"},{"lat":37.78442806,"lng":-122.40900167,"timestamp":"9:02:09 PM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.78442806,"lng":-122.40900167,"timestamp":"8:59:39 PM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.78445417,"lng":-122.40918417,"timestamp":"8:59:09 PM","origin":"tracks","vehiclePlacardNumber":"1028"}];
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 13,
        center: locations[0]
      });

      locations.forEach(function(location) {
        var marker = new google.maps.Marker({
          position: location,
          map: map
        });

        var infowindow = new google.maps.InfoWindow({
          content: '' + location.timestamp + 
                   '<br>Origin: ' + location.origin + 
                   '<br>Vehicle: ' + location.vehiclePlacardNumber
        });

        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
      });
    }
  </script>
</head>
<body>
  <div id="map" style="height: 800px; width: 100%;"></div>
</body>
</html>
