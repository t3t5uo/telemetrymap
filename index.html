
<!DOCTYPE html>
<html>
<head>
  <title>Map with Detailed Info</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvP3E8ICYEQYe5EY--HT4DFcorGgppsxs&callback=initMap" async defer></script>
  <script>
    function initMap() {
      const locations = [{"lat":37.79491639,"lng":-122.39654,"timestamp":"2:45:33 AM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.79480306,"lng":-122.39652667,"timestamp":"2:45:03 AM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.79480306,"lng":-122.39652667,"timestamp":"2:43:33 AM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.794715,"lng":-122.39648167,"timestamp":"2:43:04 AM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.79462167,"lng":-122.39647167,"timestamp":"2:42:33 AM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.79462167,"lng":-122.39647167,"timestamp":"2:39:34 AM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.79436306,"lng":-122.39660139,"timestamp":"2:39:04 AM","origin":"tracks","vehiclePlacardNumber":"1028"}];
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 13,
        center: locations[0]
      });

      locations.forEach(function(location) {
        var marker = new google.maps.Marker({
          position: location,
          map: map
        });

        var infowindow = new google.maps.InfoWindow({
          content: '' + location.timestamp + 
                   '<br>Origin: ' + location.origin + 
                   '<br>Vehicle: ' + location.vehiclePlacardNumber
        });

        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
      });
    }
  </script>
</head>
<body>
  <div id="map" style="height: 800px; width: 100%;"></div>
</body>
</html>
