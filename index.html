
<!DOCTYPE html>
<html>
<head>
  <title>Map with Detailed Info</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvP3E8ICYEQYe5EY--HT4DFcorGgppsxs&callback=initMap" async defer></script>
  <script>
    function initMap() {
      const locations = [{"lat":37.39100083,"lng":-122.081155,"timestamp":"2:16:35 PM","origin":"tracks","vehiclePlacardNumber":"1242"},{"lat":37.3910125,"lng":-122.08109833,"timestamp":"2:16:05 PM","origin":"tracks","vehiclePlacardNumber":"1242"},{"lat":37.39096306,"lng":-122.08101806,"timestamp":"2:13:04 PM","origin":"tracks","vehiclePlacardNumber":"1242"},{"lat":37.39096306,"lng":-122.08101806,"timestamp":"2:13:04 PM","origin":"positions","vehiclePlacardNumber":"1242"},{"lat":37.39105,"lng":-122.08105,"timestamp":"2:12:34 PM","origin":"positions","vehiclePlacardNumber":"1242"},{"lat":37.39105,"lng":-122.08105,"timestamp":"2:12:34 PM","origin":"tracks","vehiclePlacardNumber":"1242"},{"lat":37.39105778,"lng":-122.08099694,"timestamp":"2:11:34 PM","origin":"positions","vehiclePlacardNumber":"1242"},{"lat":37.39105778,"lng":-122.08099694,"timestamp":"2:11:34 PM","origin":"tracks","vehiclePlacardNumber":"1242"},{"lat":37.39095278,"lng":-122.08098333,"timestamp":"2:11:04 PM","origin":"positions","vehiclePlacardNumber":"1242"},{"lat":37.39095278,"lng":-122.08098333,"timestamp":"2:11:04 PM","origin":"tracks","vehiclePlacardNumber":"1242"},{"lat":37.3908775,"lng":-122.0810525,"timestamp":"2:10:34 PM","origin":"positions","vehiclePlacardNumber":"1242"},{"lat":37.3908775,"lng":-122.0810525,"timestamp":"2:10:34 PM","origin":"tracks","vehiclePlacardNumber":"1242"},{"lat":37.39093,"lng":-122.08106583,"timestamp":"2:10:04 PM","origin":"tracks","vehiclePlacardNumber":"1242"},{"lat":37.39093,"lng":-122.08106583,"timestamp":"2:10:04 PM","origin":"positions","vehiclePlacardNumber":"1242"}];
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 13,
        center: locations[0]
      });

      locations.forEach(function(location) {
        var marker = new google.maps.Marker({
          position: location,
          map: map
        });

        var infowindow = new google.maps.InfoWindow({
          content: '' + location.timestamp + 
                   '<br>Origin: ' + location.origin + 
                   '<br>Vehicle: ' + location.vehiclePlacardNumber
        });

        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
      });
    }
  </script>
</head>
<body>
  <div id="map" style="height: 800px; width: 100%;"></div>
</body>
</html>
