
<!DOCTYPE html>
<html>
<head>
  <title>Map with Detailed Info</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvP3E8ICYEQYe5EY--HT4DFcorGgppsxs&callback=initMap" async defer></script>
  <script>
    function initMap() {
      const locations = [{"lat":37.75936667,"lng":-122.4349475,"timestamp":"2:29:19 AM","origin":"tracks","vehiclePlacardNumber":"1242"}];
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 13,
        center: locations[0]
      });

      locations.forEach(function(location) {
        var marker = new google.maps.Marker({
          position: location,
          map: map
        });

        var infowindow = new google.maps.InfoWindow({
          content: '' + location.timestamp + 
                   '<br>Origin: ' + location.origin + 
                   '<br>Vehicle: ' + location.vehiclePlacardNumber
        });

        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
      });
    }
  </script>
</head>
<body>
  <div id="map" style="height: 800px; width: 100%;"></div>
</body>
</html>
