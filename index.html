
<!DOCTYPE html>
<html>
<head>
  <title>Map with Detailed Info</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvP3E8ICYEQYe5EY--HT4DFcorGgppsxs&callback=initMap" async defer></script>
  <script>
    function initMap() {
      const locations = [{"lat":37.77579806,"lng":-122.49943667,"timestamp":"12:02:06 AM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.77570917,"lng":-122.49825,"timestamp":"12:01:38 AM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.77571806,"lng":-122.49806389,"timestamp":"12:01:36 AM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.77577778,"lng":-122.49690556,"timestamp":"12:01:18 AM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.77579861,"lng":-122.49575972,"timestamp":"12:00:56 AM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.77596417,"lng":-122.49282222,"timestamp":"12:00:23 AM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.7760275,"lng":-122.49122361,"timestamp":"12:00:06 AM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.77609417,"lng":-122.49005917,"timestamp":"11:59:55 PM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.77614528,"lng":-122.48889556,"timestamp":"11:59:36 PM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.77619917,"lng":-122.48773444,"timestamp":"11:59:24 PM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.77625667,"lng":-122.48657667,"timestamp":"11:59:08 PM","origin":"tracks","vehiclePlacardNumber":"1028"}];
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 13,
        center: locations[0]
      });

      locations.forEach(function(location) {
        var marker = new google.maps.Marker({
          position: location,
          map: map
        });

        var infowindow = new google.maps.InfoWindow({
          content: '' + location.timestamp + 
                   '<br>Origin: ' + location.origin + 
                   '<br>Vehicle: ' + location.vehiclePlacardNumber
        });

        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
      });
    }
  </script>
</head>
<body>
  <div id="map" style="height: 800px; width: 100%;"></div>
</body>
</html>
