
<!DOCTYPE html>
<html>
<head>
  <title>Map with Detailed Info</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvP3E8ICYEQYe5EY--HT4DFcorGgppsxs&callback=initMap" async defer></script>
  <script>
    function initMap() {
      const locations = [{"lat":37.80776306,"lng":-122.41221306,"timestamp":"12:50:40 AM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.80787361,"lng":-122.41103667,"timestamp":"12:50:17 AM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.80800972,"lng":-122.41080222,"timestamp":"12:50:10 AM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.808415,"lng":-122.41063806,"timestamp":"12:49:40 AM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.80844667,"lng":-122.41051,"timestamp":"12:49:10 AM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.80844667,"lng":-122.41051,"timestamp":"12:48:22 AM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.80844667,"lng":-122.41051,"timestamp":"12:47:41 AM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.80842667,"lng":-122.41039806,"timestamp":"12:47:11 AM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.80843167,"lng":-122.41034,"timestamp":"12:30:10 AM","origin":"positions","vehiclePlacardNumber":"1028"},{"lat":37.80843167,"lng":-122.41034,"timestamp":"12:30:10 AM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.80841167,"lng":-122.41019667,"timestamp":"12:29:40 AM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.80841167,"lng":-122.41019667,"timestamp":"12:29:40 AM","origin":"positions","vehiclePlacardNumber":"1028"}];
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 13,
        center: locations[0]
      });

      locations.forEach(function(location) {
        var marker = new google.maps.Marker({
          position: location,
          map: map
        });

        var infowindow = new google.maps.InfoWindow({
          content: '' + location.timestamp + 
                   '<br>Origin: ' + location.origin + 
                   '<br>Vehicle: ' + location.vehiclePlacardNumber
        });

        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
      });
    }
  </script>
</head>
<body>
  <div id="map" style="height: 800px; width: 100%;"></div>
</body>
</html>
