
<!DOCTYPE html>
<html>
<head>
  <title>Map with Detailed Info</title>

  <script>
    function initMap() {
      const locations = [{"lat":37.79184,"lng":-122.41064806,"timestamp":"4:29:27 PM","origin":"tracks","vehiclePlacardNumber":"1040"},{"lat":37.79188167,"lng":-122.41051,"timestamp":"4:28:57 PM","origin":"tracks","vehiclePlacardNumber":"1040"},{"lat":37.79195,"lng":-122.41064667,"timestamp":"4:27:58 PM","origin":"tracks","vehiclePlacardNumber":"1040"},{"lat":37.79179806,"lng":-122.41062667,"timestamp":"4:27:28 PM","origin":"tracks","vehiclePlacardNumber":"1040"},{"lat":37.79179806,"lng":-122.41062667,"timestamp":"4:26:58 PM","origin":"tracks","vehiclePlacardNumber":"1040"},{"lat":37.79178417,"lng":-122.410575,"timestamp":"4:26:27 PM","origin":"tracks","vehiclePlacardNumber":"1040"},{"lat":37.79175806,"lng":-122.41050306,"timestamp":"4:25:57 PM","origin":"tracks","vehiclePlacardNumber":"1040"},{"lat":37.791835,"lng":-122.41062306,"timestamp":"4:25:27 PM","origin":"tracks","vehiclePlacardNumber":"1040"},{"lat":37.791835,"lng":-122.41062306,"timestamp":"4:23:58 PM","origin":"tracks","vehiclePlacardNumber":"1040"},{"lat":37.79188667,"lng":-122.410745,"timestamp":"4:23:28 PM","origin":"tracks","vehiclePlacardNumber":"1040"},{"lat":37.79188667,"lng":-122.410745,"timestamp":"4:22:58 PM","origin":"tracks","vehiclePlacardNumber":"1040"},{"lat":37.791785,"lng":-122.410535,"timestamp":"4:21:58 PM","origin":"tracks","vehiclePlacardNumber":"1040"},{"lat":37.791785,"lng":-122.410535,"timestamp":"4:19:57 PM","origin":"tracks","vehiclePlacardNumber":"1040"},{"lat":37.791835,"lng":-122.41064306,"timestamp":"4:19:27 PM","origin":"tracks","vehiclePlacardNumber":"1040"}];
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 13,
        center: locations[0]
      });

      locations.forEach(function(location) {
        var marker = new google.maps.Marker({
          position: location,
          map: map
        });

        var infowindow = new google.maps.InfoWindow({
          content: '' + location.timestamp + 
                   '<br>Origin: ' + location.origin + 
                   '<br>Vehicle: ' + location.vehiclePlacardNumber
        });

        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
      });
    }
  </script>
</head>
<body>
  <div id="map" style="height: 800px; width: 100%;"></div>
</body>
</html>
