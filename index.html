
<!DOCTYPE html>
<html>
<head>
  <title>Map with Detailed Info</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvP3E8ICYEQYe5EY--HT4DFcorGgppsxs&callback=initMap" async defer></script>
  <script>
    function initMap() {
      const locations = [{"lat":37.78779333,"lng":-122.40826694,"timestamp":"8:55:46 PM","origin":"tracks","vehiclePlacardNumber":"1242"},{"lat":37.78786389,"lng":-122.4083825,"timestamp":"8:55:16 PM","origin":"tracks","vehiclePlacardNumber":"1242"},{"lat":37.78789139,"lng":-122.40840389,"timestamp":"8:54:14 PM","origin":"tracks","vehiclePlacardNumber":"1242"},{"lat":37.78792139,"lng":-122.4083875,"timestamp":"8:53:44 PM","origin":"tracks","vehiclePlacardNumber":"1242"},{"lat":37.78800167,"lng":-122.40843778,"timestamp":"8:53:00 PM","origin":"tracks","vehiclePlacardNumber":"1242"},{"lat":37.7881275,"lng":-122.40839833,"timestamp":"8:52:04 PM","origin":"tracks","vehiclePlacardNumber":"1242"},{"lat":37.78791556,"lng":-122.40960694,"timestamp":"8:51:36 PM","origin":"tracks","vehiclePlacardNumber":"1242"},{"lat":37.78796833,"lng":-122.40993722,"timestamp":"8:51:33 PM","origin":"tracks","vehiclePlacardNumber":"1242"},{"lat":37.78871222,"lng":-122.41022139,"timestamp":"8:51:13 PM","origin":"tracks","vehiclePlacardNumber":"1242"},{"lat":37.7896825,"lng":-122.41038667,"timestamp":"8:50:43 PM","origin":"tracks","vehiclePlacardNumber":"1242"},{"lat":37.789735,"lng":-122.4103875,"timestamp":"8:50:42 PM","origin":"tracks","vehiclePlacardNumber":"1242"},{"lat":37.79071694,"lng":-122.41061194,"timestamp":"8:50:07 PM","origin":"tracks","vehiclePlacardNumber":"1242"},{"lat":37.79099556,"lng":-122.41074472,"timestamp":"8:49:37 PM","origin":"tracks","vehiclePlacardNumber":"1242"},{"lat":37.79158583,"lng":-122.41085167,"timestamp":"8:49:06 PM","origin":"tracks","vehiclePlacardNumber":"1242"}];
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 13,
        center: locations[0]
      });

      locations.forEach(function(location) {
        var marker = new google.maps.Marker({
          position: location,
          map: map
        });

        var infowindow = new google.maps.InfoWindow({
          content: '' + location.timestamp + 
                   '<br>Origin: ' + location.origin + 
                   '<br>Vehicle: ' + location.vehiclePlacardNumber
        });

        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
      });
    }
  </script>
</head>
<body>
  <div id="map" style="height: 800px; width: 100%;"></div>
</body>
</html>
