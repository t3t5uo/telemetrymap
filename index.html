
<!DOCTYPE html>
<html>
<head>
  <title>Map with Detailed Info</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvP3E8ICYEQYe5EY--HT4DFcorGgppsxs&callback=initMap" async defer></script>
  <script>
    function initMap() {
      const locations = [{"lat":37.76503,"lng":-122.42230306,"timestamp":"2:06:41 AM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.76503,"lng":-122.42230306,"timestamp":"2:06:41 AM","origin":"positions","vehiclePlacardNumber":"1028"},{"lat":37.765065,"lng":-122.422165,"timestamp":"2:06:11 AM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.765065,"lng":-122.422165,"timestamp":"2:06:11 AM","origin":"positions","vehiclePlacardNumber":"1028"},{"lat":37.765065,"lng":-122.422165,"timestamp":"2:04:41 AM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.7648325,"lng":-122.42226944,"timestamp":"2:04:11 AM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.7648225,"lng":-122.422255,"timestamp":"2:01:40 AM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.76510278,"lng":-122.42204111,"timestamp":"2:01:10 AM","origin":"positions","vehiclePlacardNumber":"1028"},{"lat":37.76510278,"lng":-122.42204111,"timestamp":"2:01:10 AM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.76488,"lng":-122.42196472,"timestamp":"2:00:40 AM","origin":"positions","vehiclePlacardNumber":"1028"},{"lat":37.76488,"lng":-122.42196472,"timestamp":"2:00:40 AM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.76440944,"lng":-122.42182806,"timestamp":"2:00:10 AM","origin":"positions","vehiclePlacardNumber":"1028"},{"lat":37.76440944,"lng":-122.42182806,"timestamp":"2:00:10 AM","origin":"tracks","vehiclePlacardNumber":"1028"}];
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 13,
        center: locations[0]
      });

      locations.forEach(function(location) {
        var marker = new google.maps.Marker({
          position: location,
          map: map
        });

        var infowindow = new google.maps.InfoWindow({
          content: '' + location.timestamp + 
                   '<br>Origin: ' + location.origin + 
                   '<br>Vehicle: ' + location.vehiclePlacardNumber
        });

        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
      });
    }
  </script>
</head>
<body>
  <div id="map" style="height: 800px; width: 100%;"></div>
</body>
</html>
