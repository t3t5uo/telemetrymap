
<!DOCTYPE html>
<html>
<head>
  <title>Map with Detailed Info</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvP3E8ICYEQYe5EY--HT4DFcorGgppsxs&callback=initMap" async defer></script>
  <script>
    function initMap() {
      const locations = [{"lat":37.78459306,"lng":-122.42999806,"timestamp":"8:00:49 PM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.7845325,"lng":-122.43053806,"timestamp":"8:00:19 PM","origin":"positions","vehiclePlacardNumber":"1028"},{"lat":37.7845325,"lng":-122.43053806,"timestamp":"8:00:19 PM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.78445639,"lng":-122.43099139,"timestamp":"8:00:13 PM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.78535861,"lng":-122.43141306,"timestamp":"7:59:29 PM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.78546167,"lng":-122.43117167,"timestamp":"7:59:14 PM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.78561528,"lng":-122.42992278,"timestamp":"7:58:45 PM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.78563611,"lng":-122.42979361,"timestamp":"7:58:44 PM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.78564806,"lng":-122.42896167,"timestamp":"7:58:14 PM","origin":"tracks","vehiclePlacardNumber":"1028"}];
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 13,
        center: locations[0]
      });

      locations.forEach(function(location) {
        var marker = new google.maps.Marker({
          position: location,
          map: map
        });

        var infowindow = new google.maps.InfoWindow({
          content: '' + location.timestamp + 
                   '<br>Origin: ' + location.origin + 
                   '<br>Vehicle: ' + location.vehiclePlacardNumber
        });

        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
      });
    }
  </script>
</head>
<body>
  <div id="map" style="height: 800px; width: 100%;"></div>
</body>
</html>
