
<!DOCTYPE html>
<html>
<head>
  <title>Map with Detailed Info</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvP3E8ICYEQYe5EY--HT4DFcorGgppsxs&callback=initMap" async defer></script>
  <script>
    function initMap() {
      const locations = [{"lat":37.79463806,"lng":-122.39683806,"timestamp":"7:18:36 PM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.79459,"lng":-122.39674,"timestamp":"7:18:06 PM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.79459,"lng":-122.39674,"timestamp":"7:17:36 PM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.79448806,"lng":-122.396645,"timestamp":"7:16:37 PM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.79440167,"lng":-122.396615,"timestamp":"7:14:36 PM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.79438306,"lng":-122.39650167,"timestamp":"7:14:06 PM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.79439139,"lng":-122.3964975,"timestamp":"7:09:40 PM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.79364694,"lng":-122.39628,"timestamp":"7:09:09 PM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.79352778,"lng":-122.39616389,"timestamp":"7:09:04 PM","origin":"tracks","vehiclePlacardNumber":"1028"}];
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 13,
        center: locations[0]
      });

      locations.forEach(function(location) {
        var marker = new google.maps.Marker({
          position: location,
          map: map
        });

        var infowindow = new google.maps.InfoWindow({
          content: '' + location.timestamp + 
                   '<br>Origin: ' + location.origin + 
                   '<br>Vehicle: ' + location.vehiclePlacardNumber
        });

        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
      });
    }
  </script>
</head>
<body>
  <div id="map" style="height: 800px; width: 100%;"></div>
</body>
</html>
