
<!DOCTYPE html>
<html>
<head>
  <title>Map with Detailed Info</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvP3E8ICYEQYe5EY--HT4DFcorGgppsxs&callback=initMap" async defer></script>
  <script>
    function initMap() {
      const locations = [{"lat":37.79456,"lng":-122.39696,"timestamp":"3:19:37 AM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.79452167,"lng":-122.39685,"timestamp":"3:19:07 AM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.79446667,"lng":-122.39678,"timestamp":"3:15:58 AM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.79439667,"lng":-122.39669667,"timestamp":"3:15:27 AM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.79439667,"lng":-122.39669667,"timestamp":"3:12:37 AM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.79435806,"lng":-122.39656,"timestamp":"3:12:07 AM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.79435889,"lng":-122.39656194,"timestamp":"3:10:07 AM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.7942275,"lng":-122.39657528,"timestamp":"3:09:37 AM","origin":"tracks","vehiclePlacardNumber":"1028"}];
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 13,
        center: locations[0]
      });

      locations.forEach(function(location) {
        var marker = new google.maps.Marker({
          position: location,
          map: map
        });

        var infowindow = new google.maps.InfoWindow({
          content: '' + location.timestamp + 
                   '<br>Origin: ' + location.origin + 
                   '<br>Vehicle: ' + location.vehiclePlacardNumber
        });

        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
      });
    }
  </script>
</head>
<body>
  <div id="map" style="height: 800px; width: 100%;"></div>
</body>
</html>
