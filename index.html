
<!DOCTYPE html>
<html>
<head>
  <title>Map with Detailed Info</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvP3E8ICYEQYe5EY--HT4DFcorGgppsxs&callback=initMap" async defer></script>
  <script>
    function initMap() {
      const locations = [{"lat":37.79195,"lng":-122.41078167,"timestamp":"11:00:03 PM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.79188528,"lng":-122.41042917,"timestamp":"10:59:34 PM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.79208667,"lng":-122.40915639,"timestamp":"10:59:24 PM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.79223722,"lng":-122.40801444,"timestamp":"10:59:11 PM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.79238389,"lng":-122.406955,"timestamp":"10:59:03 PM","origin":"tracks","vehiclePlacardNumber":"1028"},{"lat":37.79238389,"lng":-122.406955,"timestamp":"10:59:03 PM","origin":"positions","vehiclePlacardNumber":"1028"}];
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 13,
        center: locations[0]
      });

      locations.forEach(function(location) {
        var marker = new google.maps.Marker({
          position: location,
          map: map
        });

        var infowindow = new google.maps.InfoWindow({
          content: '' + location.timestamp + 
                   '<br>Origin: ' + location.origin + 
                   '<br>Vehicle: ' + location.vehiclePlacardNumber
        });

        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
      });
    }
  </script>
</head>
<body>
  <div id="map" style="height: 800px; width: 100%;"></div>
</body>
</html>
