
<!DOCTYPE html>
<html>
<head>
  <title>Map with Detailed Info</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvP3E8ICYEQYe5EY--HT4DFcorGgppsxs&callback=initMap" async defer></script>
  <script>
    function initMap() {
      const locations = [{"lat":37.7943875,"lng":-122.39648056,"timestamp":"8:26:45 PM","origin":"tracks","vehiclePlacardNumber":"1242"},{"lat":37.79438444,"lng":-122.39640528,"timestamp":"8:26:15 PM","origin":"tracks","vehiclePlacardNumber":"1242"},{"lat":37.79438361,"lng":-122.39634389,"timestamp":"8:24:45 PM","origin":"tracks","vehiclePlacardNumber":"1242"},{"lat":37.79436583,"lng":-122.39647639,"timestamp":"8:23:45 PM","origin":"tracks","vehiclePlacardNumber":"1242"},{"lat":37.79440583,"lng":-122.39652417,"timestamp":"8:22:15 PM","origin":"tracks","vehiclePlacardNumber":"1242"},{"lat":37.7944125,"lng":-122.39653889,"timestamp":"8:21:45 PM","origin":"tracks","vehiclePlacardNumber":"1242"},{"lat":37.79440111,"lng":-122.39664583,"timestamp":"8:21:15 PM","origin":"tracks","vehiclePlacardNumber":"1242"},{"lat":37.79439278,"lng":-122.39655083,"timestamp":"8:20:45 PM","origin":"tracks","vehiclePlacardNumber":"1242"},{"lat":37.79438806,"lng":-122.39648389,"timestamp":"8:19:15 PM","origin":"tracks","vehiclePlacardNumber":"1242"},{"lat":37.79438806,"lng":-122.39648389,"timestamp":"8:19:15 PM","origin":"positions","vehiclePlacardNumber":"1242"}];
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 13,
        center: locations[0]
      });

      locations.forEach(function(location) {
        var marker = new google.maps.Marker({
          position: location,
          map: map
        });

        var infowindow = new google.maps.InfoWindow({
          content: '' + location.timestamp + 
                   '<br>Origin: ' + location.origin + 
                   '<br>Vehicle: ' + location.vehiclePlacardNumber
        });

        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
      });
    }
  </script>
</head>
<body>
  <div id="map" style="height: 800px; width: 100%;"></div>
</body>
</html>
